<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Contact Card</title>
</head>

<body class="bg-image" style="background-image: url(./img/blue-textured-background.jpeg)">
    <!-- big container, holds all the things -->
    <div class="container-fluid">
        <header class="row d-flex ">
            <ul class="nav">
                <li class="nav-item">
                    <p href="#" class="nav-link active" aria-current="page" id="time"></p>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"></a>
                </li>
            </ul>
        </header>

        <!-- image of Tony, changes onmouseover -->
        <div class="justify-content-center">
            <img class="rounded-circle image-fluid mx-auto d-block p-3" src="./img/cuba-pic-square.jpg"
                style="max-height: 300px"></img>
        </div>

        <!-- container for contact info buttons -->
        <div class="container col-11 p-2 text-dark rounded-3" style="background-color: rgba(255, 255, 255, 0.6);">
            <div class="row justify-content-center m-2">Anthony Watson</div>
            <div class="row justify-content-center mb-4">
                <div class="col-3 rounded float-start m-2">
                    <a href="mailto:tonybwatson@gmail.com">
                        <img src="img/Contact-Card-Icons/Email.svg">
                    </a>
                </div>
                <div class="col-3 rounded float-middle m-2">
                    <img src="img/Contact-Card-Icons/Phone.svg">
                </div>
                <div class="col-3 rounded float-end m-2">
                    <a href="https://tonybwatson.github.io/">
                        <img src="img/Contact-Card-Icons/Website.svg">
                    </a>
                </div>
            </div>
            <hr>
            <div class="row justify-content-center">
                <div class="col-3 m-2 mb-3">
                    <img src="img/Contact-Card-Icons/Instagram.svg">
                </div>
                <div class="col-3 m-2">
                    <img src="img/Contact-Card-Icons/Twitter.svg">
                </div>
                <div class="col-3 m-2">
                    <a href="https://github.com/tonybwatson">
                        <img src="img/Contact-Card-Icons/Github.svg">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="./js/main.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

</html>
